<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример базовой структуры HTML</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\navbar.css">
  </head>

  <body>
    <div class="navbar-container">
      <nav class="navbar navbar-style" style="background-image: url('/assets/images/navbar.png');">
        <div class="container">
          <div class="row">
            <div class="col-1">
              <a class="navbar-brand" href="base.html">
                <img src="./assets/images/logo.png" class="img-fluid navbar-logo"/> 
              </a>
            </div>
            
            <div class="col-8 align-self-center">
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio1">Начать играть</label>
                  
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio2">О серверах</label>
                  
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio3">Донат</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
